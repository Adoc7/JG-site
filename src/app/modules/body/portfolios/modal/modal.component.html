        <div *ngFor="let modal of modals">
        <div class="modal fade" id="{{modal.id_modal}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">{{modal.title}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body text-center">
                        <img src="{{modal.path1}}" alt="{{modal.name}}" style="max-width:60%; height:auto;" class="img-fluid border border-white mb-4" alt=""/>
                        <img src={{modal.path2}}  alt="{{modal.name}}" style="max-width:60%; height:auto;" class="img-fluid border border-white" alt=""/>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Close</button>                           
                    </div>
                </div>
            </div> 
        </div>
    </div>
